{% extends "tasks/layout.html" %}
{% block head %}
    <title>Todo list</title>
{% endblock %}
{% block body %}
    <h1>To-Do's </h1>
    <form method="POST" action="/">
        {% csrf_token %} 
        {{ form.title }}
        <input type="submit" name="Create Task">
    </form>
    {% for task in tasks %}
        <div> 
            <a href="{% url 'task:update_task' task.id %}"> Update </a>
            <p>{{ task }}</p>
        </div>
    {% endfor %}
{% endblock %}
